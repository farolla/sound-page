<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 32px;
            font-family: Arial;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton">üéµ TAP HERE FOR SOUND üéµ</button>

    <script>
        let audioPlayed = false;
        
        document.getElementById('playButton').addEventListener('click', function() {
            if (!audioPlayed) {
                // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
                
                audio.play().then(() => {
                    this.innerHTML = 'üîä SOUND IS PLAYING!';
                    this.style.background = 'green';
                    audioPlayed = true;
                }).catch(error => {
                    this.innerHTML = 'ERROR: Tap again';
                });
            }
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.getElementById('playButton').addEventListener('touchend', function(e) {
            e.preventDefault();
            this.click();
        });
    </script>
</body>
</html>
