<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 32px;
            font-family: Arial;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton">ðŸŽµ TAP HERE FOR SOUND ðŸŽµ</button>

    <script>
        document.getElementById('playButton').addEventListener('click', async function() {
            try {
                // Ð¡Ð½Ð°Ñ‡Ð°Ð»Ð° Ð²Ð¸Ð±Ñ€Ð°Ñ†Ð¸Ñ (Ñ€Ð°Ð·Ñ€ÐµÑˆÐ°ÐµÑ‚ Ð°ÑƒÐ´Ð¸Ð¾)
                if (navigator.vibrate) navigator.vibrate(100);
                
                // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð°ÑƒÐ´Ð¸Ð¾ ÐºÐ¾Ð½Ñ‚ÐµÐºÑÑ‚
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
                
                // Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ð¸ Ð²Ð¾ÑÐ¿Ñ€Ð¾Ð¸Ð·Ð²Ð¾Ð´Ð¸Ð¼ Ð·Ð²ÑƒÐº
                const response = await fetch('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
                
                this.innerHTML = 'ðŸ”Š SOUND IS PLAYING!';
                this.style.background = 'green';
                
            } catch (error) {
                // Ð•ÑÐ»Ð¸ Ð½Ðµ Ñ€Ð°Ð±Ð¾Ñ‚Ð°ÐµÑ‚ Web Audio API, Ð¿Ñ€Ð¾Ð±ÑƒÐµÐ¼ Ð¾Ð±Ñ‹Ñ‡Ð½Ñ‹Ð¹ ÑÐ¿Ð¾ÑÐ¾Ð±
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
                audio.play().then(() => {
                    this.innerHTML = 'ðŸ”Š SOUND IS PLAYING!';
                    this.style.background = 'green';
                }).catch(e => {
                    this.innerHTML = 'Browser blocked sound ðŸ˜•';
                });
            }
        });
    </script>
</body>
</html>
