<!DOCTYPE html>
<html>
<head>
    <title>Sound Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
        #playButton {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-size: 32px;
            font-family: Arial;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton">🎵 TAP HERE FOR SOUND 🎵</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Пробуем разные источники звука
            const soundUrls = [
                'https://www.soundjay.com/buttons/sounds/beep-07.mp3',
                'https://www.soundjay.com/buttons/sounds/beep-01a.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3'
            ];
            
            let audio = new Audio(soundUrls[0]);
            audio.play().then(() => {
                this.innerHTML = '🔊 SOUND IS PLAYING!';
                this.style.background = 'green';
            }).catch(error => {
                // Пробуем второй источник
                audio = new Audio(soundUrls[1]);
                audio.play().then(() => {
                    this.innerHTML = '🔊 SOUND IS PLAYING!';
                    this.style.background = 'green';
                }).catch(error2 => {
                    // Пробуем третий источник
                    audio = new Audio(soundUrls[2]);
                    audio.play().then(() => {
                        this.innerHTML = '🔊 SOUND IS PLAYING!';
                        this.style.background = 'green';
                    }).catch(error3 => {
                        this.innerHTML = 'Browser blocked all sounds';
                    });
                });
            });
        });
    </script>
</body>
</html>
